    labels = [];
    temperature_data = [];
    humidity_data = [];
    let ctx = document.getElementById("chart").getContext("2d");
    let chart;

    function refreshChart() {

        // Filter data based on date range
        const temperature_data = temperature.filter(function (e) {
            return (new Date(e.hourly_timestamp) > filter_date_range);
        });

        // Filter data based on date range
        const humidity_data = humidity.filter(function (e) {
            return new Date(e.hourly_timestamp) > filter_date_range;
        });

        labels = temperature_data.map(function (e) {
            const date = new Date(e.hourly_timestamp);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const hour = date.getHours();
            return `${day}/${month} ${hour}:00`;
        });

        chart.destroy();
        config = {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Temperature [°C]",
                        data: temperature_data.map(function (e) {
                            return e.average_reading;
                        }),
                        borderColor: '#ff0000',
                        fill: false,
                        tension: 0.2,
                        yAxisID: 'y'
                    },
                    {
                        label: "Humidity [%]",
                        data: humidity_data.map(function (e) {
                            return e.average_reading;
                        }),
                        borderColor: '#0000ff',
                        fill: false,
                        tension: 0.2,
                        yAxisID: 'y2'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    },
                    title: {
                        text: "Temperature in °C",
                        display: true
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        position: 'left',
                        ticks: {
                            color: '#ff0000',
                        }
                    },
                    y2: {
                        type: 'linear',
                        position: 'right',
                        ticks: {
                            color: '#0000ff'
                        }
                    }
                }
            }
        };
        chart = new Chart(ctx, config);

    }

    window.addEventListener('load', refreshChart);

    //initializing reference dates
    const oneDayAgo = new Date();
    oneDayAgo.setDate(oneDayAgo.getDate() - 1);

    const oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

    const oneMonthAgo = new Date();
    oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

    let filter_date_range = oneDayAgo;

    document.querySelectorAll('input[type="radio"]').forEach(function (radio) {
        radio.addEventListener('change', function () {
            // Handle radio change event here
            if (this.value == "day") {
                filter_date_range = oneDayAgo;
                console.log('day')
                console.log(filter_date_range);
            } else if (this.value == 'week') {
                filter_date_range = oneWeekAgo;
                console.log('week');
                console.log(filter_date_range);
            } else if (this.value == 'month') {
                filter_date_range = oneMonthAgo;
                console.log('month');
                console.log(filter_date_range);
            }
            refreshChart();
        });
    });


    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Temperature [°C]",
                    data: temperature_data.map(function (e) {
                        return e.average_reading;
                    }),
                    fill: false,
                    tension: 0.2
                },
                {
                    label: "Humidity [%]",
                    data: humidity_data.map(function (e) {
                        return e.average_reading;
                    }),
                    fill: false,
                    tension: 0.2
                }
            ]
        },
        options: {
            title: {
                text: "Gross Volume in 2020",
                display: true
            }
        }
    });
